<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload</title>
    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
            text-align: center;
            width: 400px;
        }
        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }
        .upload-form input[type="file"] {
            display: none;
        }
        .upload-label {
            display: block;
            background-color: #007bff;
            color: white;
            padding: 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease;
            margin-bottom: 10px;
        }
        .upload-label:hover {
            background-color: #0056b3;
        }
        .upload-form button {
            padding: 12px;
            width: 100%;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease;
        }
        .upload-form button:hover {
            background-color: #218838;
        }
        #file-chosen {
            margin-top: 10px;
            font-size: 14px;
            color: #555;
        }
        .uploaded-images {
            margin-top: 20px;
            text-align: left;
        }
        .uploaded-images ul {
            list-style: none;
            padding: 0;
        }
        .uploaded-images li {
            margin: 10px 0;
        }
        .uploaded-images a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
        .uploaded-images a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload Your Image</h1>
        <form class="upload-form" action="/upload" method="post" enctype="multipart/form-data">
            <label for="file" class="upload-label">Choose File</label>
            <input type="file" id="file" name="image" accept="image/jpeg, image/jpg" required>
            <p id="file-chosen">No file chosen</p>
            <button type="submit">Upload</button>
        </form>

        <div class="uploaded-images">
            <h2>Uploaded Images</h2>
            <ul>
                {% for image in images %}
                    <li><a href="{{ url_for('view_image', filename=image) }}">{{ image }}</a></li>
                {% endfor %}
            </ul>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById("file");
        const fileChosen = document.getElementById("file-chosen");

        fileInput.addEventListener("change", function() {
            fileChosen.textContent = this.files[0] ? this.files[0].name : "No file chosen";
        });
    </script>
</body>
</html>
